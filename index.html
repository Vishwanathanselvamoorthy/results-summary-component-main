<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests</p>
    </div>
    <div class="container-2">
      <h1>Summary</h1>
      <div class="summary-content reaction">
        <div class="heading">
          <img src="/assets/images/icon-reaction.svg" />
          <h2>Reaction</h2>
        </div>
        <div>
          <p>80<span> / 100 </span></p>
        </div>
      </div>
      <div class="summary-content memory">
        <div class="heading">
          <img src="/assets/images/icon-memory.svg" />
          <h2>Memory</h2>
        </div>

        <p>92<span> / 100</span></p>
      </div>
      <div class="summary-content verbal">
        <div class="heading">
          <img src="/assets/images/icon-verbal.svg" />
          <h2>Verbal</h2>
        </div>

        <p>61<span> / 100</span></p>
      </div>
      <div class="summary-content visual">
        <div class="heading">
          <img src="/assets/images/icon-visual.svg" />
          <h2>Visual</h2>
        </div>

        <p>72<span> / 100</span></p>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </body>
</html>
